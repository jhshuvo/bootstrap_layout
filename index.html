<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap layout</title>
</head>
<body>
    <!-- hearder section starts -->
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-sm-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-lg-7 col-sm-6 col-7">
                    <div class="box">1.2</div>
                </div>
                <div class="col-lg-3 col-sm-3 col-5">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>
    <!-- hearder section ends-->

    <!-- hero section starts -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 ">
                    <div class="row">
                        <div class="col-lg-8 d-sm-block d-none">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-lg-4">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-lg-block d-none ">
                    <div class="box lime">3</div>
                </div>
            </div>
        </div>
 
    </section>
    <!-- hero section ends -->

    <!-- body section starts -->
    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-4 col-sm-9">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-sm-3 d-lg-none d-block ">
                            <div class="box lime">3</div>
                        </div>
                        <div class="col-lg-8 col-sm-12">
                            <div class="box">4.2</div>
                        </div>
                    </div>
 
                </div>
                <div class="col-lg-3 d-lg-block d-none">
                    <div class="box red">5</div>
                </div>
            </div>
        </div>
    </section>
    <!-- body section ends-->

<!-- ber section Just 5 -->
<section class="ber d-lg-none d-sm-block d-none">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="box red">5</div>
            </div>
        </div>
    </div>
</section>

<!-- footer section starts -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">6</div>
            </div>
        </div>
    </div>
</footer>
<!-- footer section ends-->





<!-- java scripts links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
